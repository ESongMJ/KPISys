<!DOCTYPE html>
<html>
<head>
    <title>Order-Manager</title>
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="../../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://mishengqiang.com/sweetalert/css/sweetalert.css">

</head>
<body class="gray-bg">
<div class="ibox float-e-margins animated fadeInRight" id="app">
    <div class="ibox-title">
        <h5>权限管理</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-1 m-l-sm pull-left">
                <button class="btn btn-primary btn-sm" type="button" @click="modal()"><i class="fa fa-plus"></i> 新增
                </button>
            </div>
            <div class="col-sm-3 m-l-sm">
                <select class="form-control">
                    <option value="0">--选择角色--</option>
                    <option value="1">普通用户</option>
                    <option value="2">管理员</option>
                    <option value="3">超级管理员</option>
                </select>
            </div>
            <div class="col-sm-3 pull-right">
                <div class="input-group">
                    <input type="text" placeholder="请输入KPI关键字" class="input-sm form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" @click="search()"> 搜索</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th width="8%">编号</th>
                    <th width="12%">角色</th>
                    <th width="12%">版块</th>
                    <th width="16%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>管理员</td>
                    <td>版块管理</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs" @click="modal()">
                            <i class="fa fa-edit">修改</i>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash">删除</i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>普通用户</td>
                    <td>教学绩效</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs" @click="modal()">
                            <i class="fa fa-edit">修改</i>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash">删除</i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="navModal">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="modalTitle">新增/修改权限</h4>
            </div>
            <div class="modal-body">
                <table style="font-size: 14px">
                    <tr>
                        <td align="right" height="40px" width="60px"> 编号:</td>
                        <td><input type="text" disabled class="form-control m-l-md" style="width: 420px"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" height="40px"> 角色:</td>
                        <td>
                            <select class="form-control m-l-md" style="width: 420px">
                                <option value="0">--选择角色--</option>
                                <option value="1">普通用户</option>
                                <option value="2">管理员</option>
                                <option value="3">超级管理员</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" height="40px"> 版块:</td>
                        <td>
                            <select class="form-control m-l-md" style="width: 420px">
                                <option value="0">--选择版块--</option>
                                <option value="1">角色管理</option>
                                <option value="2">系统设置</option>
                                <option value="3">站内信</option>
                                <option value="4">信息管理</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" @click="save()">保存</button>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.min63b9.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min14ed.js?v=3.3.6"></script>
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="../../js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<script src="http://mishengqiang.com/sweetalert/js/sweetalert-dev.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm;
    vm = new Vue({
        "el": "#app",
        "data": {
            "searchField": ""
        },
        methods: {
            modal: function () {
                $("#navModal").modal("show");
            },
            search: function () {

            },
            list: function (param) {
                $.ajax({
                    type: 'POST',
                    url: '/user/list',
                    contentType: "application/json",
                    data: JSON.stringify(param),
                    success: function (res) {
                        if (res.code === '0') {
                            vm.users = res.dataList;
                        }
                    },
                    error: function (e) {
                        swal("请求异常", "You clicked the button!", "warning")
                    }
                });
            },
            remove: function (user) {
                swal({
                    title: "你确定？",
                    text: "您将无法恢复数据！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，删除！",
                    closeOnConfirm: false
                }, function () {
                    $.ajax({
                        type: 'POST',
                        url: '/user/delete',
                        data: {
                            userId: user.userId
                        },
                        success: function (res) {
                            if (res.code === "0") {
                                swal("删除成功","","success");
                                vm.initList();
                            }
                        },
                        error: function (e) {
                            swal("系统错误",e,"error");
                        }
                    });
                })
            },
            initList: function () {
                this.list({

                });
            }
        },
        created: function () {
            // this.initList();
        }
    });
</script>
</body>
</html>
