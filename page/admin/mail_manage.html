<!DOCTYPE html>
<html>
<head>
    <title>站内信管理</title>
    <link href="../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../css/plugins/colorpicker/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="../../css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://mishengqiang.com/sweetalert/css/sweetalert.css">

</head>
<body class="gray-bg">
<div class="ibox float-e-margins animated fadeInRight" id="app">
    <div class="ibox-title">
        <h5>站内信管理</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-9 m-l-sm">

            </div>
            <div class="col-sm-3" style="float: right">
                <div class="input-group">
                    <input type="text" placeholder="请输入KPI关键字" class="input-sm form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" @click="search()"> 搜索</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th width="8%">编号</th>
                    <th width="12%">标题</th>
                    <th width="12%">发送人</th>
                    <th width="12%">接收人</th>
                    <th width="44%">时间</th>
                    <th width="16%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>xxxx通知</td>
                    <td>Admin</td>
                    <td>ZhangSan</td>
                    <td>2018-03-19 10:29</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs">
                            <i class="fa fa-edit">查看</i>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash">删除</i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>xxxxx反馈</td>
                    <td>ZhangSan</td>
                    <td>Admin</td>
                    <td>2018-03-19 10:29</td>
                    <td>
                        <button type="button" class="btn btn-info btn-xs">
                            <i class="fa fa-edit">查看</i>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash">删除</i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../../js/jquery.min63b9.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min14ed.js?v=3.3.6"></script>
<script src="../../js/plugins/iCheck/icheck.min.js"></script>
<script src="../../js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<script src="http://mishengqiang.com/sweetalert/js/sweetalert-dev.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vm;
    vm = new Vue({
        "el": "#app",
        "data": {
            "searchField": ""
        },
        methods: {
            search: function () {

            },
            list: function (param) {
                $.ajax({
                    type: 'POST',
                    url: '/user/list',
                    contentType: "application/json",
                    data: JSON.stringify(param),
                    success: function (res) {
                        if (res.code === '0') {
                            vm.users = res.dataList;
                        }
                    },
                    error: function (e) {
                        swal("请求异常", "You clicked the button!", "warning")
                    }
                });
            },
            remove: function (user) {
                swal({
                    title: "你确定？",
                    text: "您将无法恢复数据！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是的，删除！",
                    closeOnConfirm: false
                }, function () {
                    $.ajax({
                        type: 'POST',
                        url: '/user/delete',
                        data: {
                            userId: user.userId
                        },
                        success: function (res) {
                            if (res.code === "0") {
                                swal("删除成功","","success");
                                vm.initList();
                            }
                        },
                        error: function (e) {
                            swal("系统错误",e,"error");
                        }
                    });
                })
            },
            initList: function () {
                this.list({

                });
            }
        },
        created: function () {
            // this.initList();
        }
    });
</script>
</body>
</html>
